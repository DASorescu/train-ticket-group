<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.css"
      integrity="sha512-tBwPRcI1t+0jTsIMtf//+V1f0xAWHh7pvPE82A2n5FcBrzl6b0LRE6XnxUTRHti59y4Js7z4Wb/zal2HBsVVOQ=="
      crossorigin="anonymous"
    />
    <!-- local css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>TRAIN_TIKET</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form class="d-flex flex-wrap">
              <!-- Name -->
              <div class="mb-3 me-4 w-25">
                <label for="name" class="col-form-label">Nome</label>
                <div>
                  <input type="text" class="form-control" id="name" />
                </div>
              </div>

              <!-- Surname -->
              <div class="mb-3 me-4 w-25">
                <label for="surname" class="col-form-label">Cognome</label>
                <div>
                  <input type="text" class="form-control" id="surname" />
                </div>
              </div>

              <!-- Age -->
              <div class="mb-3 me-4 w-25">
                <label for="age" class="col-form-label">Et√†</label>
                <div>
                  <input type="number" class="form-control" id="age" step="1" min="0" />
                </div>
              </div>

              <!-- Km -->
              <div class="mb-3 me-4 w-25">
                <label for="km" class="col-form-label">Km da percorrere</label>
                <div>
                  <input type="number" class="form-control" id="km" step="5" min="0" />
                </div>
              </div>

              <!-- Button -->
              <div class="mb-3 me-4 w-25 d-flex align-items-end justify-content-center">
                <button class="btn btn-success">Stampa il tuo biglietto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
